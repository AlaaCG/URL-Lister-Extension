<!DOCTYPE html>
<html>
<head>
  <title>URL Lister</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>URL Lister</h1>
  <input type="text" id="filenameInput" placeholder="Enter filename">
  <button id="getTabsButton">Get Links</button>
  <button id="openTabsButton">Open Links from File</button>
  <input type="file" id="fileInput" accept=".urls" style="display:none;">
  <div id="tabLinks"></div>
  <button id="saveTabsButton" style="display:none;">Save Links to File</button>
  <script src="popup.js"></script>
</body>
</html>
